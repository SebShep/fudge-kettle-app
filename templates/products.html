{% extends 'base.html' %}

{% block content %}
  <h1>Our Products</h1>
  <div class="grid">
    {% for product in products %}
      <div class="card">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <h2><a href="{% url 'product-detail-html' product.pk %}">{{ product.name }}</a></h2>
        <p>${{ product.price }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
